<ion-header>

  <ion-navbar>
    <ion-title>GESTURES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="changes-happening">Edit in html and ts Files</div>
	<!--* Gesture starts *-->
	<ion-card (tap)="tapEvent($event)">
    <ion-item>
      Tapped: {{tap}} times
    </ion-item>
  </ion-card>

  <ion-card (press)="pressEvent($event)">
    <ion-item>
      Pressed: {{press}} times
    </ion-item>
  </ion-card>

  <ion-card (pan)="panEvent($event)">
    <ion-item>
      Panned: {{pan}} times
    </ion-item>
  </ion-card>

  <ion-card (swipe)="swipeEvent($event)">
    <ion-item>
      Swiped: {{swipe}} times
    </ion-item>
  </ion-card>
  <!--* Gesture ends *-->
</ion-content>
