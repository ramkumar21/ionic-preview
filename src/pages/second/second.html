<ion-header>

  <ion-navbar>
    <ion-title>Alert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button block color="dark" (click)="doAlert()">Basic Alert</button>
<button ion-button block color="secondary"  (click)="doPrompt()">Prompt Alert</button>
<button ion-button block color="blue"  (click)="doConfirm()">Confirm Alert</button>
<button ion-button block color="dark"  (click)="doRadio()">Radio Alert</button>
<button ion-button block color="danger"  (click)="doCheckbox()">Checkbox Alert</button>
</ion-content>
